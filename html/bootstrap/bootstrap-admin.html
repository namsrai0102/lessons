<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>bootstrap-admin</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Админ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Хэрэглэгч</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ангилал</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Мэдээ
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Мэдээ</a></li>
                            <li><a class="dropdown-item" href="#">Сэтгэгдэл</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item bt" href="#">Шинэ Мэдээ</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Сэдэв</a>
                    </li>
                </ul>
                <div>
                    <button type="button" class="btn btn-light">Гарах</button>

                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <h1>Ангилал</h1>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Шинэ
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Ангилал нэмэх</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Нэр
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Ангилалийн нэр"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">

                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-danger">Устгах</button>
                                <button type="button" class="btn btn-primary">Хадгалах</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <div class="border border-dark rounded mt-4 p-4 d-flex justify-content-between align-items-center">
                    Улс төр
                    <button type="button" class="btn btn-light">Засах</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <div class="border border-dark rounded mt-4 p-4 d-flex justify-content-between align-items-center">
                    Нийгэм
                    <button type="button" class="btn btn-light">Засах</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <div class="border border-dark rounded mt-4 p-4 d-flex justify-content-between align-items-center">
                    Спорт
                    <button type="button" class="btn btn-light">Засах</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
