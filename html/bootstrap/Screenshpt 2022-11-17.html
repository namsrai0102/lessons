<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Screenshot 2022-11-17</title>
</head>

<body>
    <div class="container mt-5">
        <div>
            <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
                class="rounded mx-auto d-block" width="200px" alt="B logo">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <h1>Please sign in</h1>
        </div>
        <div class="m-auto mt-4" style="max-width:600px ;">
            <form>
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" placeholder="Email address" />
                    <div class="input-group mb-3">
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" placeholder="Password" />

                </div>
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div>
                        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-5">
                    <p>&copy; 2022-2023</p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
